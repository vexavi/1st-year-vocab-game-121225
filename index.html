<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>１年生 vocab 12/12/2025</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #202733;
      color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .game-container {
      background: #2a3240;
      border-radius: 16px;
      padding: 24px 28px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      width: 420px;
      max-width: 95vw;
      text-align: center;
    }

    h1 {
      margin-top: 0;
      font-size: 1.4rem;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 0.85rem;
      color: #a5b0c3;
      margin-bottom: 16px;
      line-height: 1.4;
    }

    .info-row {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin-bottom: 16px;
      font-size: 0.9rem;
      flex-wrap: wrap;
    }

    .label {
      color: #a5b0c3;
    }

    .value {
      font-weight: bold;
      color: #fff;
    }

    .word-display {
      margin: 12px 0 16px;
      font-size: 1.9rem;
      font-weight: bold;
      letter-spacing: 0.06em;
      line-height: 1.4;
      word-break: keep-all;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
      box-sizing: border-box;
    }

    .message {
      min-height: 20px;
      margin-top: 8px;
      font-size: 0.85rem;
    }

    .message.ok {
      color: #8ee58e;
    }

    .message.error {
      color: #ff7c7c;
    }

    .controls {
      margin-top: 18px;
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    button {
      padding: 8px 14px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
      background: #4f9bff;
      color: #fff;
    }

    button:disabled {
      background: #5c6d8a;
      cursor: default;
    }

    .feedback-image-wrapper {
      margin-top: 10px;
      min-height: 160px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .feedback-image {
      max-width: 100%;
      max-height: 160px;
      border-radius: 8px;
    }

    .volume-control {
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 0.8rem;
    }

    .volume-control input[type="range"] {
      width: 140px;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>１年生 vocab 12/12/2025</h1>
    <div class="subtitle">
      日本語を見て、<strong>英語</strong>を入力して Enter キー。<br />
      ３０秒チャレンジモード：できるだけ多く正解しよう！（まちがえると１秒減少）
    </div>

    <div class="info-row">
      <div>
        <span class="label">Correct:</span>
        <span class="value" id="scoreValue">0</span>
      </div>
      <div>
        <span class="label">Attempts:</span>
        <span class="value" id="attemptsValue">0</span>
      </div>
      <div>
        <span class="label">Best:</span>
        <span class="value" id="bestScoreValue">0</span>
      </div>
      <div>
        <span class="label">Time:</span>
        <span class="value" id="timeValue">30</span>
        <span class="label">s</span>
      </div>
    </div>

    <div class="word-display" id="currentWord">---</div>

    <input
      type="text"
      id="inputField"
      autocomplete="off"
      placeholder="英語を入力して Enter"
    />

    <div id="message" class="message"></div>

    <div class="feedback-image-wrapper">
      <img id="feedbackImage" class="feedback-image" src="" alt="feedback image" style="display: none;">
    </div>

    <div class="controls">
      <button id="startBtn">Start / Reset</button>
    </div>

    <!-- BGM volume control -->
    <div class="volume-control">
      <span class="label">BGM音量:</span>
      <input type="range" id="bgmVolume" min="0" max="100" value="50">
    </div>
  </div>

  <!-- BGM audio (hidden, loops forever) -->
  <audio id="bgm" src="bgm.mp3" loop></audio>

  <!-- Sound effects -->
  <audio id="sfxCorrect" src="sfx-correct.mp3"></audio>
  <audio id="sfxWrong" src="sfx-wrong.mp3"></audio>

  <script>
    // In-game feedback images
    const IMG_CORRECT_NORMAL      = "girl-happy.png";        // correct
    const IMG_CORRECT_COMBO       = "girl-very-happy.png";   // 3+ correct combo
    const IMG_WRONG_NORMAL        = "girl-sad.png";          // wrong
    const IMG_WRONG_COMBO         = "girl-very-sad.png";     // 3+ wrong combo

    // Result images by score
    const IMG_RESULT_DISAPPOINTED = "result-disappointed.png"; // 0–10
    const IMG_RESULT_PLEASED      = "result-pleased.png";      // 11–20
    const IMG_RESULT_HAPPY        = "result-happy.png";        // 21–25
    const IMG_RESULT_VERY_HAPPY   = "result-very-happy.png";   // 26–31
    const IMG_RESULT_ECSTATIC     = "result-ecstatic.png";     // 32+

    const GAME_DURATION_SECONDS = 30;   // 30-second game
    const WRONG_TIME_PENALTY = 1;       // -1 second per wrong answer

    // Default vocab list (日本語 → English)
    const defaultPairs = [
      { prompt: "紙", answer: "paper" },
      { prompt: "女性", answer: "woman" },
      { prompt: "現れる", answer: "appear" },
      { prompt: "ひまな、自由な", answer: "free" },
      { prompt: "わくわくさせるような", answer: "exciting" },
      { prompt: "怒った", answer: "angry" },
      { prompt: "明日", answer: "tomorrow" },
      { prompt: "いそがしい", answer: "busy" },
      { prompt: "旅行する", answer: "travel" },
      { prompt: "ボランティア", answer: "volunteer" },
      { prompt: "病院", answer: "hospital" },
      { prompt: "建物", answer: "building" },
      { prompt: "おかしな", answer: "funny" },
      { prompt: "計画、予定", answer: "plan" },
      { prompt: "･･･を借りる", answer: "borrow" },
      { prompt: "図書館", answer: "library" },
      { prompt: "･･･を買う", answer: "buy" },
      { prompt: "尊敬する", answer: "respect" }
    ];

    const scoreValue       = document.getElementById("scoreValue");
    const attemptsValue    = document.getElementById("attemptsValue");
    const bestScoreValue   = document.getElementById("bestScoreValue");
    const timeValue        = document.getElementById("timeValue");
    const currentWordEl    = document.getElementById("currentWord");
    const inputField       = document.getElementById("inputField");
    const messageEl        = document.getElementById("message");
    const startBtn         = document.getElementById("startBtn");
    const feedbackImage    = document.getElementById("feedbackImage");

    const bgmAudio         = document.getElementById("bgm");
    const sfxCorrect       = document.getElementById("sfxCorrect");
    const sfxWrong         = document.getElementById("sfxWrong");
    const bgmVolumeSlider  = document.getElementById("bgmVolume");

    let pairs = [];
    let currentPair = null;
    let score = 0;
    let attempts = 0;
    let bestScore = 0; // highest score this session
    let gameRunning = false;

    let correctStreak = 0;
    let wrongStreak = 0;

    let timeLeft = GAME_DURATION_SECONDS;
    let timerId = null;

    // Optional: override vocab list via ?wordListParam=日本語:english,....
    function getPairsFromUrl() {
      const params = new URLSearchParams(window.location.search);
      const listParam = params.get("wordListParam");
      if (!listParam) return null;

      const items = listParam
        .split(",")
        .map(s => s.trim())
        .filter(Boolean);

      const parsed = items.map(item => {
        const [left, right] = item.split(":");
        if (!right) return { prompt: left, answer: left };
        return { prompt: left, answer: right };
      });

      return parsed.length ? parsed : null;
    }

    function hideFeedbackImage() {
      feedbackImage.style.display = "none";
      feedbackImage.src = "";
    }

    function showFeedbackImage(src) {
      feedbackImage.src = src;
      feedbackImage.style.display = "block";
    }

    function updateTimeDisplay() {
      timeValue.textContent = timeLeft;
    }

    function pickRandomPair() {
      if (pairs.length === 0) {
        currentPair = null;
        currentWordEl.textContent = "---";
        return;
      }
      const idx = Math.floor(Math.random() * pairs.length);
      currentPair = pairs[idx];
      currentWordEl.textContent = currentPair.prompt;
    }

    function resetGameState() {
      const fromUrl = getPairsFromUrl();
      pairs = fromUrl || defaultPairs.slice();

      score = 0;
      attempts = 0;
      correctStreak = 0;
      wrongStreak = 0;

      timeLeft = GAME_DURATION_SECONDS;
      updateTimeDisplay();

      scoreValue.textContent = score;
      attemptsValue.textContent = attempts;
      bestScoreValue.textContent = bestScore; // keep best score between rounds
      messageEl.textContent = "";
      messageEl.className = "message";
      hideFeedbackImage();
      pickRandomPair();
      inputField.value = "";
      inputField.disabled = false;
    }

    function stopTimer() {
      if (timerId !== null) {
        clearInterval(timerId);
        timerId = null;
      }
    }

    function startTimer() {
      stopTimer();
      timeLeft = GAME_DURATION_SECONDS;
      updateTimeDisplay();

      timerId = setInterval(() => {
        timeLeft--;
        if (timeLeft <= 0) {
          timeLeft = 0;
          updateTimeDisplay();
          endGame();
        } else {
          updateTimeDisplay();
        }
      }, 1000);
    }

    function showResultImageForScore(finalScore) {
      let src = "";
      if (finalScore >= 20) {
        src = IMG_RESULT_ECSTATIC;
      } else if (finalScore >= 15) {
        src = IMG_RESULT_VERY_HAPPY;
      } else if (finalScore >= 9) {
        src = IMG_RESULT_HAPPY;
      } else if (finalScore >= 6) {
        src = IMG_RESULT_PLEASED;
      } else {
        src = IMG_RESULT_DISAPPOINTED;
      }

      showFeedbackImage(src);
    }

    function playSound(audioEl) {
      if (!audioEl) return;
      audioEl.currentTime = 0;
      audioEl.play().catch(() => {
        // ignore autoplay errors
      });
    }

    function endGame() {
      gameRunning = false;
      stopTimer();
      inputField.disabled = true;
      messageEl.className = "message";
      messageEl.textContent = `Time's up! Score: ${score}`;
      showResultImageForScore(score);
      startBtn.disabled = false;
      // BGM keeps playing; no pause here
    }

    function startGame() {
      resetGameState();
      gameRunning = true;
      startBtn.disabled = true;
      startTimer();
      inputField.focus();
    }

    function applyWrongTimePenalty() {
      timeLeft = Math.max(0, timeLeft - WRONG_TIME_PENALTY);
      updateTimeDisplay();
      if (timeLeft === 0) {
        endGame();
      }
    }

    function handleAnswer(typed) {
      if (!currentPair || !gameRunning) return;

      attempts++;
      attemptsValue.textContent = attempts;

      const typedLower = typed.toLowerCase().trim();
      const answerLower = currentPair.answer.toLowerCase().trim();

      if (typedLower === answerLower) {
        // correct
        score++;
        scoreValue.textContent = score;

        // update best score if needed
        if (score > bestScore) {
          bestScore = score;
          bestScoreValue.textContent = bestScore;
        }

        correctStreak++;
        wrongStreak = 0;

        // play correct SFX
        playSound(sfxCorrect);

        if (correctStreak >= 3) {
          messageEl.textContent = `Good! ${correctStreak} combo!`;
          showFeedbackImage(IMG_CORRECT_COMBO);
        } else {
          messageEl.textContent = "Good!";
          showFeedbackImage(IMG_CORRECT_NORMAL);
        }

        messageEl.className = "message ok";
      } else {
        // wrong
        wrongStreak++;
        correctStreak = 0;

        // play wrong SFX
        playSound(sfxWrong);

        messageEl.textContent =
          `Wrong: "${typed}"（正解: ${currentPair.answer}）`;

        if (wrongStreak >= 3) {
          showFeedbackImage(IMG_WRONG_COMBO);
        } else {
          showFeedbackImage(IMG_WRONG_NORMAL);
        }

        messageEl.className = "message error";

        // time penalty
        applyWrongTimePenalty();
        if (!gameRunning) {
          return;
        }
      }

      pickRandomPair();
    }

    inputField.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && gameRunning) {
        const typed = inputField.value;
        if (!typed.trim()) return;
        handleAnswer(typed);
        inputField.value = "";
      }
    });

    startBtn.addEventListener("click", () => {
      startGame();
    });

    // BGM volume slider behavior
    if (bgmAudio && bgmVolumeSlider) {
      // default 50%
      bgmAudio.volume = 0.5;
      bgmVolumeSlider.addEventListener("input", () => {
        const vol = bgmVolumeSlider.value / 100;
        bgmAudio.volume = vol;
      });
    }

    // Auto-start BGM on load; if blocked, start on first interaction
    window.addEventListener("load", () => {
      if (!bgmAudio) return;
      bgmAudio.play().catch(() => {
        const startOnInteraction = () => {
          bgmAudio.play().catch(() => {});
          document.removeEventListener("click", startOnInteraction);
          document.removeEventListener("keydown", startOnInteraction);
        };
        document.addEventListener("click", startOnInteraction);
        document.addEventListener("keydown", startOnInteraction);
      });
    });

    // initial state (waiting before Start)
    resetGameState();
    stopTimer();
    gameRunning = false;
  </script>
</body>
</html>
